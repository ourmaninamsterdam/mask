<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Mask</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <form action="">
    <label>Name</label>
    <select class="js-select-mask select">
      <option value="0">Select</option>
      <option value="1">Item 1</option>
      <option value="2">Item 2</option>
      <option value="3">Item 3</option>
    </select>
    <label>Age</label>
    <select class="js-select-mask select">
      <option value="0">Select</option>
      <option value="1">New Item 1</option>
      <option value="2" selected="selected">New Item 2</option>
      <option value="3">New Item 3</option>
    </select>
  </form>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="js/select-mask.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
